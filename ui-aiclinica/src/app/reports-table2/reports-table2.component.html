<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
    <!-- Submitted By Column -->
    <ng-container matColumnDef="submittedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Submitted By</th>
      <td mat-cell *matCellDef="let element">
        <div class="table-submittedby">
          <mat-icon matListItemIcon>person</mat-icon> {{ element.submittedBy }}
        </div>
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Report Name Column -->
    <ng-container matColumnDef="reportName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Report Name</th>
      <td mat-cell *matCellDef="let element">{{ element.reportName }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button>
          <i class="material-icons">picture_as_pdf</i>{{ element.actions }}
        </button>
      </td>
    </ng-container>

    <!-- Table Header and Row Declaration -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Use let-row to pass the correct row data to the onRowClick function -->
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClick(row)"
    ></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
