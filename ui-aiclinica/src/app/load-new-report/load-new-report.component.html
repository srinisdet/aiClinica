<div class="grid-container">
  <mat-card class="main-content">
    <mat-card-content>
      <h2 class="upload-header">Upload New Report</h2>
      <input type="file" (change)="onFileSelected($event)" accept=".csv" />
      <button mat-button class="add-report" (click)="uploadFile()">
        <mat-icon>upload</mat-icon>
        Upload File
      </button>
    </mat-card-content>
    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner class="custom-spinner"></mat-spinner>
    </div>
    <div *ngIf="!isLoading" class="table-container">
      <mat-card-content *ngIf="csvData.length > 0">
        <h3>Filtered CSV Data (With Sorting)</h3>

        <div
          class="data-table"
          style="overflow: auto; max-width: 100%; height: 400px"
        >
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="mat-elevation-z8"
            style="width: 100%; min-width: 800px"
          >
            <!-- Dynamically generate columns -->
            <ng-container
              *ngFor="let column of displayedColumns"
              [matColumnDef]="column"
            >
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="report-table-header"
              >
                {{ column }}
              </th>
              <td
                mat-cell
                *matCellDef="let element; let i = index"
                [ngClass]="isBandedRow(i) ? 'even-row' : 'odd-row'"
              >
                {{ element[column] }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns; let i = index"
              [ngClass]="isBandedRow(i) ? 'even-row' : 'odd-row'"
            ></tr>
          </table>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</div>
