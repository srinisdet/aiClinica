<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" class="menu-item"
        ><i class="material-icons">dashboard</i><span>Dashboard</span></a
      >
      <a mat-list-item routerLink="/reports" class="menu-item"
        ><i class="material-icons">document_scanner</i><span>Reports</span></a
      >
      <a mat-list-item routerLink="/calendar" class="menu-item"
        ><i class="material-icons">calendar_month</i><span>Calendar</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>ui-aiclinica</span>
    </mat-toolbar>
    <div class="router-outlet"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
