<div class="pie-title">
  <div class="chart-container">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [doughnut]="true"
      class="hide-tooltip"
    >
    </ngx-charts-pie-chart>
    <div class="center-text" [ngStyle]="{ color: textColor }">
      {{ percentage }}%
    </div>
  </div>
  <p>
    {{ CurrentNumber }}<strong>/{{ TotalNumber }}</strong>
  </p>
  <div class="pie-content">
    <i class="material-icons">{{ iconName }}</i>
    <p>
      {{ PieTitle }}
    </p>
  </div>
</div>
