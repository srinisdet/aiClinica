<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="450px" gutterSize="16px">
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title> Panel 1</mat-card-title></mat-card-header
        >
        <mat-card-content class="dashboard-card-content">
          <div class="card-content">
            <app-gradient-vertical-bar></app-gradient-vertical-bar></div
        ></mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <!-- Tile 2 -->
    <mat-grid-tile colspan="1" rowspan="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title> Panel 2</mat-card-title></mat-card-header
        >
        <mat-card-content class="dashboard-card-content">
          <div class="card-content">
            <app-echart-vertical-bar></app-echart-vertical-bar></div
        ></mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <!-- Tile 3 -->
    <mat-grid-tile colspan="1" rowspan="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title> Panel 3</mat-card-title></mat-card-header
        >
        <mat-card-content class="dashboard-card-content">
          <div class="card-content">
            <app-doughnut-echart></app-doughnut-echart></div
        ></mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <!-- Tile 4 -->
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title> Panel 3</mat-card-title></mat-card-header
        >
        <mat-card-content class="dashboard-card-content">
          <div class="card-content">
            <app-pie-grid
              [CurrentNumber]="20"
              [TotalNumber]="30"
              [PieTitle]="'Pie Title'"
              [activeColor]="'#5AA454'"
              [secondColor]="'#BDDABA'"
              [textColor]="'#354C33'"
            ></app-pie-grid></div
        ></mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
